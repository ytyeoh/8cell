{{ $headless := .Site.GetPage "/sections" }}
{{ $header := $headless.Resources.GetMatch (printf "*%s*" "header") }}
<style>

    .content__container__list {
        list-style: none;

        animation-name: change;
        animation-duration: 20s;
        animation-iteration-count: infinite;
    }

    .content__container__list__item {
        margin: 0;
        line-height: 40px;
    }

    @keyframes change {
        0%, 7.14%, 100% {transform:translate3d(0,0,0);}
        14.28% {transform:translate3d(0,-14.28%,0);}
        21.42% {transform:translate3d(0,-28.57%,0);}
        28.57% {transform:translate3d(0,-42.85%,0);}
        35.71% {transform:translate3d(0,-57.14%,0);}
        42.85% {transform:translate3d(0,-71.42%,0);}
        53.5% {transform:translate3d(0,-85.71%,0);}
        64.28% {transform:translate3d(0,-71.42%,0);}
        71.42% {transform:translate3d(0,-57.14%,0);}
        78.54% {transform:translate3d(0,-42.85%,0);}
        85.71% {transform:translate3d(0,-28.57%,0);}
        92.85% {transform:translate3d(0,-14.28%,0);}
    }
</style>

<div class="header w-full h-20screen flex flex-col justify-between shadow xl:shadow-desktop" id="home">
    {{ partial "navbar.html" . }}
	    <div class="flex flex-row lg: pt-12">
	    	<div class=" text-center w-full px-4 sm:px:0">

        		<a href="{{ "products" | absLangURL }}" class=' text-2xl text-white'>view products <i class="fa-solid fa-angle-right text-blue-900"></i></a>
        	</div>
        </div>
    	<div class="flex flex-row w-full pb-10">
	        <div class="text-white  w-full flex flex-col sm:flex-row  self-center items-center xl:px-0 sm:px-0">
	        	<div class="w-1/3 xl:w-1/3"><img src="/img/main/1.png" alt="" class="sm:pr-6 max-w-full mx-auto"></div>
	        	<div class="w-1/3 xl:w-1/3"><img src="/img/main/2.png" alt="" class="sm:px-3 sm:pt-12 max-w-full mx-auto"></div>
	        	<div class="w-1/3 xl:w-1/3"><img src="/img/main/3.png" alt="" class="sm:pl-6 max-w-full mx-auto"></div>
	        </div>
	    </div>
